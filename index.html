<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>AngularJS CSS3 Animations</title>
  <meta name="description" content="AngularJS Animation CSS ngClass Example">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="external/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="AnimateBox" ng-init="initialize();" ng-controller="boxController">
  <h1>AngularJS Animation</h1>
  <h2><a href="https://github.com/paulb896/AnimateIt">Source on GitHub</a></h2>
  <h3
    ng-click="flipBoxes();"
    class="animate-control-text">Click here to animate boxes below
  </h3>
  <table class="container">
	<ul ng-swipe="flipBoxes();">
      <li>
        <div
          class="box"
          ng-class="{'flipped':boxFlipped}">
          <div
            class="box-name"
            ng-class="{'flipped':boxFlipped}">ngClass
          </div>
        </div>
      </li>
       <li>
        <div
          class="box"
          ng-hide="boxFlipped">
          <div
            class="box-name"
            ng-hide="boxFlipped">ngHide
          </div>
        </div>
      </li>
      <li ng-include="template.id"></li>
	</ul>
  </table>
  <script src="external/angular/angular.js"></script>
  <script src="external/angular-animate/angular-animate.js"></script>
  <script src="external/angular-touch/angular-touch.js"></script>
  <script src="js/main.js"></script>
  <script type="text/ng-template" id="box">
    <div class="box">
      <div class="box-name">ngInclude</div>
    </div>
  </script>
  <script type="text/ng-template" id="box-flipped"></script>
</body>
</html>
