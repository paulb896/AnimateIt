<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>AngularJS CSS3 Animations</title>
  <meta name="description" content="AngularJS Animation CSS ngClass Example">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="external/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="AnimateBox" ng-init="showBox=true">
  <h1>AngularJS Animation</h1>
  <h2
    ng-click="boxFlipped = !boxFlipped"
    class="animate-control-text">Click here to animate box below
  </h2>
  <div
    class="box"
    ng-swipe="boxFlipped = !boxFlipped"
    ng-class="{'flipped':boxFlipped}">
  <div
  class="box-number"
  ng-class="{'flipped':boxFlipped}">55
  </div>
  </div>
  <script src="external/angular/angular.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
